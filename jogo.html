    <div class="game-container">

        <p>Escolha seis números de 1 a 100 e clique em "Verificar Sorte" para ver se você ganhou um desconto!</p>
    
        <form id="sorteForm">
            <input type="number" class="number-input" name="numero[]" min="1" max="100" required>
            <input type="number" class="number-input" name="numero[]" min="1" max="100" required>
            <input type="number" class="number-input" name="numero[]" min="1" max="100" required>
            <input type="number" class="number-input" name="numero[]" min="1" max="100" required>
            <input type="number" class="number-input" name="numero[]" min="1" max="100" required>
            <input type="number" class="number-input" name="numero[]" min="1" max="100" required>
            
            <button type="submit" class="gamesubmit-btn">Verificar Sorte</button>
            <p class="result-message" id="resultMessage"></p>
        </form>
    </div>
    
    <script>
    document.getElementById("sorteForm").addEventListener("submit", function(event) {
        event.preventDefault(); 
    
        var formData = new FormData(this);
    
  
        fetch("verificar_sorte.php", {
            method: "POST",
            body: formData
        })
        .then(response => response.text())
        .then(data => {
            document.getElementById("resultMessage").textContent = data; 
            document.getElementById("sorteForm").reset(); 
        })
        .catch(error => {
            document.getElementById("resultMessage").textContent = "Erro ao verificar a sorte.";
            console.error("Erro:", error);
        });
    });
    </script>
